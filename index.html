<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Enjoy all that nature has to offer across the U.S."
    />
    <meta name="author" content="Steve Hairston" />
    <meta name="keywords" content="Travel US Nature" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/around_the_us.svg"
          alt="Around The U.S. logo"
          class="logo"
        />
      </header>

      <main>
        <section class="profile">
          <img
            src="./images/jacques_cousteau_avatar.jpg"
            alt="Jacques Cousteau avatar"
            class="profile__avatar"
          />
          <div class="profile__title-description">
            <div class="profile__title-container">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button
                aria-label="edit button"
                class="profile__button-edit"
                type="button"
              ></button>
            </div>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            aria-label="add button"
            class="profile__button-add"
            type="button"
          ></button>
        </section>
        <section class="cards"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Around The U.S.</p>
      </footer>
      <div class="popup popup_type_edit">
        <div class="popup__content">
          <button
            class="popup__button-close popup__button-edit-close"
            type="button"
          ></button>
          <h3 class="popup__title">Edit profile</h3>
          <form class="popup__form popup__form-edit" name="form">
            <input
              type="text"
              class="popup__input popup__input_type_title"
              id="title-input"
              name="title"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__error" id="title-input-error"></span>
            <input
              class="popup__input popup__input_type_description"
              id="description-input"
              name="description"
              placeholder="Description"
              type="text"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__error" id="description-input-error"></span>
            <button
              class="popup__button popup__button-save"
              id="save-button"
              name="save"
              type="submit"
            >
              Save
            </button>
            <span class="popup__error" id="save-button-error"></span>
          </form>
        </div>
      </div>
      <div class="popup popup_type_add">
        <div class="popup__content">
          <button
            class="popup__button-close popup__button-add-close"
            type="button"
          ></button>
          <h3 class="popup__title">New place</h3>
          <form class="popup__form popup__form-add" name="form">
            <input
              type="text"
              class="popup__input popup__input_type_titlePlace"
              id="titlePlace-input"
              name="titlePlace"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="popup__error" id="titlePlace-input-error"></span>
            <input
              class="popup__input popup__input_type_link"
              id="link-input"
              name="imageLink"
              placeholder="Image Link"
              type="url"
              required
            />
            <span class="popup__error" id="link-input-error"></span>
            <button
              class="popup__button popup__button-save"
              id="create-button"
              name="create"
              type="submit"
            >
              Create
            </button>
            <span class="popup__error" id="create-button-error"></span>
          </form>
        </div>
      </div>
      <div class="popup js-preview-popup">
        <div class="popup__content popup__content_type_preview">
          <button
            class="popup__button-close popup__button-preview-close"
            type="button"
          ></button>
          <img class="popup__preview-image" src=" " alt="" />
          <p class="popup__preview-caption"></p>
        </div>
      </div>
    </div>
    <template id="card-tmpl">
      <div class="card">
        <img src=" " alt="" class="card__image" />
        <button
          aria-label="delete_button"
          class="card__button-delete"
          type="button"
        ></button>
        <div class="card__footer">
          <h2 class="card__text"></h2>
          <button
            aria-label="favorite button"
            class="card__button-favorite"
            type="button"
          ></button>
        </div>
      </div>
    </template>
    <script type="module" defer src="./scripts/index.js"></script>
  </body>
</html>
