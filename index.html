<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Enjoy all that nature has to offer across the U.S."/>
  <meta name="author" content="Steve Hairston" />
  <meta name="keywords" content="Travel US Nature" />
  <title>Around the US</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__title-container">
      <img
        src="./images/around_the_us.svg"
        alt="Around The U.S. title"
        class="header__title"
      />
      </div>
      <div class="header__separator"></div>
    </header>

    <main>
      <section class="locations">
        <div class="profile-container">
          <div class="profile">
            <div class="profile__avatar-container">
              <img
              src="./images/jacques_cousteau_avatar.jpg"
              alt="Jacques Cousteau avatar"
              class="avatar">
            </div>
              <div class="profile__title-description">
                <div class="profile__title-container">
                  <h1 class="profile__title">Jacques Cousteau</h1>
                  <button class="profile__edit-button" type="button">
                    <img
                      src="./images/edit_button_icon.svg"
                      alt="Edit button"
                      class="profile__edit-icon"
                      />
                  </button>
                </div>
                <p class="profile__description">Explorer</p>
              </div>
          </div>
            <button class="profile__add-button" type="button">
              <img src="./images/add_button_icon.svg"
              alt="Add button"
              class="profile__add-icon">
            </button>
        </div>
        <div class="location-cards">
          <div class="card">
            <img src="./images/yosemite-valley.jpg" alt="Yosemite Valley picture" class="card__image">
            <div class="card__footer">
              <p class="card__text">
                Yosemite Valley
              </p>
              <img src="./images/heart_favorite_icon.svg" alt="Heart Favorite icon" class="card__footer-icon">
            </div>
          </div>
          <div class="card">
            <img src="./images/lake-louise.jpg" alt="Lake Louise picture" class="card__image">
            <div class="card__footer">
              <p class="card__text">
                Lake Louise
              </p>
              <img src="./images/heart_favorite_icon.svg" alt="Heart Favorite icon" class="card__footer-icon">
            </div>
          </div>
          <div class="card">
            <img src="./images/bald-mountains.jpg" alt="Bald Mountains picture" class="card__image">
            <div class="card__footer">
              <p class="card__text">
              Bald Mountains
              </p>
              <img src="./images/heart_favorite_icon.svg" alt="Heart Favorite icon" class="card__footer-icon">
            </div>
          </div>
          <div class="card">
            <img src="./images/latemar.jpg" alt="Latemar picture" class="card__image">
            <div class="card__footer">
              <p class="card__text">
              Latemar
              </p>
              <img src="./images/heart_favorite_icon.svg" alt="Heart Favorite icon" class="card__footer-icon">
            </div>
          </div>
          <div class="card">
            <img src="./images/vanoise-national-park.jpg" alt="Vanoise National Park picture" class="card__image">
            <div class="card__footer">
              <p class="card__text">
              Vanoise National Park
              </p>
              <img src="./images/heart_favorite_icon.svg" alt="Heart Favorite icon" class="card__footer-icon">
            </div>
          </div>
          <div class="card">
            <img src="./images/lago-di-braies.jpg" alt="Lago di Braise picture" class="card__image">
            <div class="card__footer">
              <p class="card__text">
                Lago di Braies
              </p>
              <img src="./images/heart_favorite_icon.svg" alt="Heart Favorite icon" class="card__footer-icon">
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="">
      <p class="footer__copyright">&#169; 2022 Around The U.S.</p>
    </footer>
  </div>
</body>
</html>
