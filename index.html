<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Enjoy all that nature has to offer across the U.S."
    />
    <meta name="author" content="Steve Hairston" />
    <meta name="keywords" content="Travel US Nature" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/around_the_us.svg"
          alt="Around The U.S. logo"
          class="logo"
        />
      </header>

      <main>
        <section class="profile">
          <img
            src="./images/jacques_cousteau_avatar.jpg"
            alt="Jacques Cousteau avatar"
            class="profile__avatar"
          />
          <div class="profile__title-description">
            <div class="profile__title-container">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button
                aria-label="edit button"
                class="profile__edit-button"
                type="button"
              ></button>
            </div>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            aria-label="add button"
            class="profile__add-button"
            type="button"
          ></button>
        </section>
        <section class="cards"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Around The U.S.</p>
      </footer>
      <div class="popup">
        <div class="popup__content">
          <button class="popup__button-close" type="button"></button>
          <h3 class="popup__title">Edit profile</h3>
          <form class="popup__form">
            <input
              type="text"
              class="popup__input popup__input_type_title"
              name="title"
              placeholder="Name"
            />
            <input
              class="popup__input popup__input_type_description"
              name="description"
              placeholder="Description"
              type="text"
            />
            <button class="popup__button-save" name="save" type="submit">
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
    <template id="card-tmpl">
      <div class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__footer">
          <p class="card__text"></p>
          <button
            aria-label="favorite button"
            class="card__favorite"
            type="button"
          ></button>
        </div>
      </div>
    </template>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
